<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library JS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="books.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img class="logo" src="assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop" style="visibility: hidden">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li>
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__link" onclick="closeMenu()">Contact</li>
            <li>
              <a href="#books__main" class="menu__link" onclick="closeMenu()"
                >Books</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="purple">Books</span>
              </h2>
              <select id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price : Low to High</option>
                <option value="HIGH_TO_LOW">Price : High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>
            <div class="books">
              <div class="books__loading">
                <i class="fas fa-spinner"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <a href="#landing">
            <img class="footer__logo" src="assets/Library.svg" alt="" />
          </a>
          <ul class="footer__links">
            <li class="footer__link"><a href="#landing">Home</a></li>
            <li class="footer__link">About</li>
            <li class="footer__link"><a href="#featured">Books</a></li>
            <li class="footer__link">Contact</li>
          </ul>
          <p>Copyright &copy; 2022 Library</p>
        </div>
      </div>
    </footer>
  </body>
</html>
